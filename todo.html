<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="main__header">Ваш список дел:</h1>
        <div class="list">
            <input type="text" class="input">
            <div class="todos"></div>
            <div class="ctrl__panel">
                <span class="state">0 задач</span>
                <button class="all">Все задачи</button>
                <button class="active">Активные задачи</button>
                <button class="completed">Выполненные задачи</button>

            </div>
        </div>
    </div>
    
</body>
</html>
